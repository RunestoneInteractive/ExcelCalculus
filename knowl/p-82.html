<p>Using \(p=m (q-q_0)+p_0\) with \((q_0,p_0 )=(20, 10)\) and \(m = -\frac{1}{4}\text{,}\) we get \(p=-\frac{1}{4}(q-20)+10\text{.}\)  Solving for \(p\) we get \(p =-\frac{1}{4}q+15\)</p>
