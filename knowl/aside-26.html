<p id="p-704"><em class="terminology">Formal definition</em>:  The derivative of \(f(x)\), denoted as \(f'(x)\), is defined as 

\begin{equation*}f'(x)=\lim_{del\ x\to 0} \frac{f(x+del\ x)-f(x)}{del\ x}.\end{equation*}</p></article><span class="incontext"><a href="sec-3-2-NumericDerivativesLimits.html#aside-26">in-context</a></span>
