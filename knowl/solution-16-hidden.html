<p>\(f(1)=5\) means that \(a 1^b=a=5\text{.}\)</p>
<p>\(f(3)=1\) means that \(a x^b=5*3^b=1\) hence \(3^b=0.2\) and hence \(\ln(3^b )=\ln(0.2)\text{.}\)</p>
<p>So \(b \ln(3)=\ln(0.2)\) which implies that \(b=\ln(0.2)/\ln(3) \approx -1.465\text{.}\)</p>
