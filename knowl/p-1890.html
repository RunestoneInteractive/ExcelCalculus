<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Substituting in our values for \(L\) and K we see that \(Y=50*81^{.75} 16^{.25}=2700\) and \((d L)/(d K)=-81/48\approx-1.6875\text{.}\)  This means, if we want to keep level production, changing capital investment by 1 unit allows us to change labor by -1.6875 units.</p>
