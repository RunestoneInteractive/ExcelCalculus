<span class="type">Solution</span> <span class="codenumber">3.1.5.1</span>.</h6>
<p>Hint: \(marginal\ cost(q+1)=cost(q+1)-cost(q)\)</p>
<p>But the cost function is equal to some constant, so \(cost(q+1)=cost(q)\)</p>
<p>This implies that the Marginal Cost function must be 0.</p>
