<article class="assemblage-like"><p><dfn class="terminology">Elementary Formulas</dfn>:</p>
<p>If f\((x)=x^n\text{,}\) then \(f'(x)=n*x^{(n-1)}\text{,}\) for any real number \(n\text{.}\)</p>
<p>If \(f(x)=e^x\text{,}\) then \(f'(x)=e^x\text{.}\)</p>
<p>If \(f(x)=a^x\text{,}\) then \(f'(x)=a^x \ln(a)\text{.}\)</p>
<p>If \(f(x)=\ln(x)\text{,}\) then \(f'(x)= 1/x\text{.}\)</p></article><span class="incontext"><a href="sec-4-2DerivativesCombinationFunctions.html#assemblage-32">in-context</a></span>
