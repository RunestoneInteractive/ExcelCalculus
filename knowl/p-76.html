<p>Method 2: use the slope- intercept equation \(p=m q+b\text{.}\) Use \((q,p)=(2,5)\) and \(m = 3\) and solve for \(b\text{:}\) \(5=3 (2)+b\text{.}\) And solving for \(b\) we have that \(b= -1\text{,}\) and hence \(p=3q-1\)</p>
