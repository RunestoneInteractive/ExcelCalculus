<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">4.1.21.1</span>.</h6>
<p>We need a point: if \(x =20\) then \(y=h(20)=(1.05)^20\approx 2.6533\text{.}\)</p>
<p>We need a slope: \(h'(x)=\ln(1.05) (1.05)^x\text{.}\)</p>
<p>Hence \(m=\ln(1.05) (1.05)^{20}=0.12945\)</p>
<p>Find the line: \(y-y_0=m(x-x_0 )\text{,}\)  so \(y-2.6533=0.12945(x-20)\text{.}\)</p>
