<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Based on the curve we would say that the anti-derivative should be an exponential function. The derivative of \(e^{2x}\) is \(2e^{2x}\text{,}\) so it seems reasonable to start with the anti-derivative being \(F(x)=A e^{2x}+B\text{.}\)</p>
