<p>We would say that the anti-derivative is \(F(x)=\ln(x)+constant\text{.}\)</p>
<p>And we have seen before that</p>
<div class="displaymath">
\begin{equation*}
F'(x)=\frac{d}{dx}  \ln(x)+\frac{d}{dx} constant=\frac{1}{x}
\end{equation*}
