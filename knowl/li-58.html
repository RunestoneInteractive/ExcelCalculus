<p>To get the \(y\)-intercept we set \(y=0\text{,}\) so that \(y=4(-3)+9=-3\text{,}\)</p>
<p>To get the \(x\)-intercept we set \(y=0\text{,}\) so that \(0=4(x-3)+9\text{.}\)  Solve for \(x\) and we get \(x-3=-\frac{9}{4}\) and \(x=3-\frac{9}{4}=\frac{3}{4}\)</p></article><span class="incontext"><a href="sec-1-1-LinearFunctionsAndModels.html#li-58">in-context</a></span>
