<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The sums of the form, \(\sum_{i=1}^n  f(x_i)\Delta x\) with \(\Delta x=\frac{b-a}{n}\) and \(x_i=a+i*\Delta x\text{,}\) are called <dfn class="terminology">Riemann sums</dfn>.  The limit, written \(\int_a^bf(x)  dx\text{,}\) is called a <dfn class="terminology">definite integral</dfn>.</p>
