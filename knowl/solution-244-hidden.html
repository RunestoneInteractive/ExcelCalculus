<p>Let \(u=3x+1\text{.}\)  Then \(du=3dx\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\int_0^3 e^{3x+1} dx=\int_{u=1}^{u=10} e^u \ du
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
=\left.\frac{1}{3}e^u\right|_{u=1}^{u=10}
=\frac{1}{3} (e^{10}-e^1)
\end{equation*}
