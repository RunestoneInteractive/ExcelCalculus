<article class="aside-like"><h5 class="heading"></h5>
<p id="p-1226"><em class="terminology">Notation</em>:  Let \(y=f(x)\).</p>
<p id="p-1227">  The second derivative of \(f(x)\)  is denoted as \(f''(x)\) or  \(\frac{d^2}{dx^2}f(x)\) or \(\frac{d^2y}{dx^2}\).</p>
<p id="p-1228">The second derivative at \(x=x_0\) is denoted as \(f''(x_0 )\) or 
\(\left.\frac{d^2y}{dx^2}\right|_{x=x_0}\).</p></article><span class="incontext"><a href="sec-4-5-SecondDerivativeConcavity.html#aside-35">in-context</a></span>
