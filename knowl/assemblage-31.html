<article class="assemblage assemblage-like"><p>Notation:  Let \(y=f(x)\text{.}\)</p>
<p>The derivative of \(f(x)\)  is denoted as \(f'(x)\) or  \(\frac{d}{dx} f(x) \)or \(dy/dx\text{.}\)</p>
<p>The derivative at \(x=x_0\) is denoted as \(f'(x_0 )\) or \(\frac{dy}{dx}|_{x=x_0}\text{.}\)</p></article><span class="incontext"><a href="sec-4-1-ElementaryDerivatives.html#assemblage-31">in-context</a></span>
