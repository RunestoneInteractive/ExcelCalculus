f'(x)=lim_{h\to0}\frac{f(x+h)-f(x)}{/h}
=lim_{h\to0}\frac{(a (x+h)^2)-(a x^2)}{h}\\
=lim_{h\to0}\frac{(a x^2+2 a h x +a h^2)-(a x^2)}{h}\\
=lim_{h\to0}\frac{2 a h x +a h^2}{h}  =lim_{h\to0}(2ax+h)=2ax.
\end{gather*}
