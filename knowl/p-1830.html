<p>There are critical points when the derivative is undefined or 0. The only critical points are when \(t=0\) and \(t=2\text{.}\) When \(t=0\text{,}\) \(h''(t)\gt 0\text{,}\) so we have a local minimum. When \(t=2\text{,}\) \(h''(t)\lt 0\text{,}\) so we have a local maximum.</p>
