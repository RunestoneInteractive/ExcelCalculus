<aside class="aside-like"><p><dfn class="terminology">Notation</dfn>:  Let \(y=f(x)\text{.}\)</p>
<p>The second derivative of \(f(x)\)  is denoted as \(f''(x)\) or  \(\frac{d^2}{dx^2}f(x)\) or \(\frac{d^2y}{dx^2}\text{.}\)</p>
<p>The second derivative at \(x=x_0\) is denoted as \(f''(x_0 )\) or \(\left.\frac{d^2y}{dx^2}\right|_{x=x_0}\text{.}\)</p></aside><span class="incontext"><a href="sec-4-5-SecondDerivativeConcavity.html#aside-2">in-context</a></span>
