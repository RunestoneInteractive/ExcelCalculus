<p>Let \(u=8x-3\text{.}\)  Then \(du=8dx\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\int (8x-3)^{1/2}  dx=1/8 \int {u^{1/2}  du}=\frac{1}{12}{u^{3/2}}+c
=\frac{1}{12}{(8x-3)^{3/2}} +c
\end{equation*}
