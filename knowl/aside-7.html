<article class="aside-like"><p><b class="terminology">Formal definition</b>:  The derivative of \(f(x)\text{,}\) denoted as \(f'(x)\text{,}\) is defined as</p>
\begin{equation*}
f'(x)=\lim_{del\ x\to 0} \frac{f(x+del\ x)-f(x)}{del\ x}.
\end{equation*}
