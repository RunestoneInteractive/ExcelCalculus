<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Marginal value.</span>
</h6>
<p>If \(f(x)\) is a function (i.e., cost, revenue, or profit), we define the <dfn class="terminology">marginal value</dfn> of \(f(x)\) to be the change in \(f(x)\) as \(x\) increases by 1.  Thus</p>
<article class="assemblage assemblage-like"><div class="displaymath">
\begin{equation*}
Marginal\ f(x+1)=f(x+1)-f(x).
\end{equation*}
</div></article></article><span class="incontext"><a href="sec-3-1-MarginalFunctions.html#definition-1">in-context</a></span>
