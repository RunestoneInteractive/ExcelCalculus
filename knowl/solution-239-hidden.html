<p>Let \(u=x/5-2\text{.}\)  Then \(du=dx/5\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\int (x/5-2)^{2/3}  dx=5\int {u^{2/3}  du}=3{u^{5/3}}+c
=3{(x/5-2)^{5/3}} +c
\end{equation*}
