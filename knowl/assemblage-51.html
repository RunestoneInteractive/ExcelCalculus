<article class="assemblage-like"><p><dfn class="terminology">Fundamental Theorem of Calculus (second version)</dfn> Let \(f(x)\) be a continuous function on the interval \([a, b]\text{.}\)  Suppose \(F(x)\) is any continuous,  differentiable function with \(\frac{d}{dx} F(x)=f(x)\text{.}\)  Then \(\int_a^b f(t)\ dt=F(b)-F(a)\text{.}\)</p></article><span class="incontext"><a href="sec-7-3-BasicAntidifferentiation.html#assemblage-51">in-context</a></span>
