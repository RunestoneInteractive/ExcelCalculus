<p>The predicted value of \(p\) is \(0\text{,}\) when \(0=183+12.7 (q-22)\text{.}\) Solving for \(q\) we get: \(12.7 (q-22)= -183\) This implies \((q-22)= \frac{-183}{12.7}\)</p>
<div class="displaymath">
\begin{equation*}
q=22 -\frac{183}{12.7}=7.59
\end{equation*}
