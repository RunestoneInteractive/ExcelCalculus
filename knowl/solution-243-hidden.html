<p>Let \(u=x^3+x+9\text{.}\)  Then \(du=(3x^2+1)dx\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\int \frac{3x^2+1}{x^3+x+9} dx=\int \frac{du}{u}
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
=\ln|u| +c
=\ln|x^3+x+9| +c
\end{equation*}
</div>
