<article class="assemblage assemblage-like"><p><article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.2.9</span><span class="period">.</span><span class="space"> </span><span class="title">Fundamental Theorem of Calculus (second version).</span>
</h6>Let \(f(x)\) be a continuous function on the interval \([a, b]\text{.}\)  Suppose \(F(x)\) is any continuous,  differentiable function with \(\frac{d}{dx} F(x)=f(x)\text{.}\)  Then \(\int_a^b f(t) dt=F(b)-F(a)\text{.}\)</article></p></article><span class="incontext"><a href="sec-7-2-FundamentalTheoremCalculius.html#assemblage-3">in-context</a></span>
