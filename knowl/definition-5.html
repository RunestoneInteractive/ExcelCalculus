</h6>
<p>For a function \(f(x)\text{,}\) the <dfn class="terminology">second derivative</dfn> of \(f(x)\) or the derivative of \(f'(x)\text{,}\) denoted as \(f''(x)\text{,}\)   is defined as</p>
<div class="displaymath">
\begin{equation*}
f''(x)=\frac{d}{dx}\left(\frac{d}{dx}\left( f(x)\right)\right) 
\end{equation*}
