<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">4.1.1</span>.</h6>
<p> For a function \(f(x)\text{,}\) the instantaneous rate of change of \(f(x)\text{,}\) or the <dfn class="terminology">derivative of \(f(x)\)</dfn>, denoted as \(f'(x_0)\text{,}\)   is defined as</p>
<div class="displaymath">
\begin{equation*}
f'(x )=\lim_{h\to 0}\frac{f(x+h)-f(x)}{h}.
\end{equation*}
