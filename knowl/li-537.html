<p>\(f(x)=x^3-12 x,\qquad\qquad f'(x)=3x^2-12,\qquad\qquad f''(x)=6x\text{.}\)</p>
<p>At \(x_0=4\text{,}\) we have \(f'(x_0)=36\text{.}\)  The second derivative is positive, so the curve is concave up, but since the derivative is not zero, this is not an extreme point.</p></article><span class="incontext"><a href="sec-4-5-SecondDerivativeConcavity.html#li-537">in-context</a></span>
