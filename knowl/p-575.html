<p>We set up columns for the projected supply and demand curves.  We also add a column for the difference so that we can use Goal seek to find the equilibrium point. <div class="sidebyside"><div class="sbsrow" style="margin-left:10%;margin-right:10%;"><div class="sbspanel" style="width:100%;justify-content:flex-start;"><img src="images/sec2-1-6.png" style="width: 100%; height: auto;" alt=""></div></div></div> It is then straightforward to see that the equilibrium quantity is 666.67 and the equilibrium price is $13.33.</p>
