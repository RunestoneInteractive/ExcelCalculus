<article class="theorem-like"><h6 class="heading">
<span class="type">Claim</span> <span class="codenumber">4.2.8</span>. <span class="title">Quotient rule.</span>
</h6>
<p>The derivative of \(\frac{f(x)}{g(x)}\) is \(\frac{f'(x)g(x)-f(x)g'(x)}{(g(x))^2}\)   In other words,</p>
<div class="displaymath">
\begin{equation*}
\left[\frac{f(x)}{g(x)}\right]'=\frac{f'(x)*g(x)-f(x)*g'(x)}{(g(x))^2}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-4-2DerivativesCombinationFunctions.html#claim-8">in-context</a></span>
