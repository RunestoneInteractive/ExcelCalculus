<p><dfn class="terminology">Solution</dfn>: We know \(f(x)=(1.06)^x\text{.}\)  Thus \(f'(x)=\ln(1.06)(1.06)^x\text{.}\)  We evaluate this at 10 years and get \(f'(10)=\ln(1.06)(1.06)^{10}=.10435074\text{.}\)  Thus after 10 years, I am earning a little more than 10 cents a year.</p>
