<td class="c m b2 r0 l0 t0 lines">\(f(x)=\sqrt{2x+7}\)</td>
<td class="c m b2 r0 l0 t0 lines">=SQRT(2*A1+7)</td>

<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=\sqrt[3]{2x+7}\)</td>
<td class="c m b2 r0 l0 t0 lines">=(2*A1+7)^(1/3)</td>
<td class="c m b2 r0 l0 t0 lines">other roots done as fractional exponents</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=x^4\)</td>
<td class="c m b2 r0 l0 t0 lines">=A1^4</td>
<td class="c m b2 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=-x^4\)</td>
<td class="c m b2 r0 l0 t0 lines">=-(A1^4)</td>
<td class="c m b2 r0 l0 t0 lines">Excel does negation before exponentiation</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=\ln(x)\)</td>
<td class="c m b2 r0 l0 t0 lines">=LN(A1)</td>
<td class="c m b2 r0 l0 t0 lines">Log base \(e\) or natural log</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=\log_{10}(x)\)</td>
<td class="c m b2 r0 l0 t0 lines">=LOG10(A1)</td>
<td class="c m b2 r0 l0 t0 lines">Log base 10 or common log</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=\log_{2}(x)\)</td>
<td class="c m b2 r0 l0 t0 lines">=LOG(A1,2)</td>
<td class="c m b2 r0 l0 t0 lines">Log to another base</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=1.06^x\)</td>
<td class="c m b2 r0 l0 t0 lines">=1.06^(A1)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=e^x\)</td>
<td class="c m b2 r0 l0 t0 lines">=EXP(A1)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=e^{(-x^2)}\)</td>
<td class="c m b2 r0 l0 t0 lines">=EXP(-(A1^2))</td>
<td class="c m b2 r0 l0 t0 lines">Parentheses needed for correct evaluation</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(f(x)=|x|\)</td>

</tr>
