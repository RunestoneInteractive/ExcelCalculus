<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(y=x^2-3x+5\) and \(z=y^2-y+6\text{.}\) Find dz/dx when x=1 by solving for \(z\) as a function of \(x\) and taking the derivative, and also by finding \(\frac{dz}{dy}\) and \(\frac{dy}{dx}\) and using related rates to apply the chain rule.</p>
