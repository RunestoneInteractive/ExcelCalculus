<p id="p-1005"><em class="terminology">Elementary Formulas</em>:</p>
<p id="p-1006"> If f\((x)=x^n\), then \(f(x)=n*x^(n-1)\), for any real number \(n\).</p>
<p id="p-1007"> If \(f(x)=e^x\), then \(f'(x)=e^x\).</p>
<p id="p-1008"> If \(f(x)=a^x\), then \(f'(x)=a^x \ln(a)\).</p>
<p id="p-1009"> If \(f(x)=\ln(x)\), then \(f'(x)= 1/x\).</p></article><span class="incontext"><a href="sec-4-2DerivativesCombinationFunctions.html#aside-32">in-context</a></span>
