<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
In calculus terms, a <em class="terminology">Probability Density Function</em> is a function  \(f(x)\) defined for \(-\infty\lt x \lt \infty \)  such that \(f(x)\ge 0\)  and  \(\int_{-\infty}^{\infty}f(x)dx=1\). </p>
