<article class="assemblage assemblage-like"><p>A standard result from economics is the <dfn class="terminology">Cobb-Douglas equation</dfn> that claims</p>
<div class="displaymath">
\begin{equation*}
Y=AL^\alpha K^\beta,
\end{equation*}
</div>
<p>where Y, L, and K represent total production, labor, and capital, respectively.  In the classical model \(\alpha+\beta=1\text{.}\)</p></article><span class="incontext"><a href="sec-5-1-ImplicitDifferentiation.html#assemblage-34">in-context</a></span>
