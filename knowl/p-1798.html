<p>If our function is the position of \(x\text{,}\) then the first derivative is the rate of change or the <dfn class="terminology">velocity</dfn> of \(f(x)\text{.}\)  The second derivative is <dfn class="terminology">acceleration</dfn> or how fast velocity changes.</p>
