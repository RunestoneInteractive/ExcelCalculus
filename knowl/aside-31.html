<article class="aside-like"><h5 class="heading"></h5>
<p id="p-924">Notation:  Let \(y=f(x)\).</p>
<p id="p-925">  
	The derivative of \(f(x)\)  is denoted as \(f'(x)\) or  \(\frac{d}{dx} f(x) \)or \(dy/dx\).</p>
<p id="p-926">  
	The derivative at \(x=x_0\) is denoted as \(f'(x_0 )\) or \(\frac{dy}{dx}|_{x=x0}\).</p></article><span class="incontext"><a href="sec-4-1-ElementaryDerivatives.html#aside-31">in-context</a></span>
