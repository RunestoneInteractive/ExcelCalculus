<p id="p-1306">A standard result from economics is the <em class="terminology">Cobb-Douglas equation</em> that claims</p>\begin{equation*}Y=AL^\alpha K^\beta,\end{equation*}<p id="p-1307">where Y, L, and K represent total production, labor, and capital, respectively.  In the classical model \(\alpha+\beta=1\).  </p></article><span class="incontext"><a href="sec-5-1-ImplicitDifferentiation.html#aside-36">in-context</a></span>
