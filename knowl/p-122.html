<p>No matter what \(x\) we choose the \(y\) value will always be \(5\text{.}\) So we can pick any two values of \(x\) (not \(0\) to avoid the intercept). For instance \((x,y)=(-20,5)\text{,}\) \((x,y)=(-2,5)\text{,}\) \((x,y)=(7,5)\text{,}\) etc are all points on the line.</p>
