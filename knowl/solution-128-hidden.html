\begin{equation*}
h'(x)=\frac{(a x+b)' (c x+d)-(a x+b) (c x+d)'}{(c x+d)^2}
\end{equation*}
</div>
<div class="displaymath">

= \frac{a(c x+d)-(a x+b)c}{(c x+d)^2} =\frac{acx+ad-(ac x+bc)}{(c x+d)^2}   =\frac{ad-bc}{(c x+d)^2}.
