<p>\(f(x)\) goes to \(10\) as \(x\) gets large. If  \(-r\gt 0\text{,}\) then \(a\exp(-r*x)\) gets very large as \(x\) gets large which would send \(f\) down to \(0\text{,}\) but \(f\) goes to \(10.\) So we know that \(-r\lt 0\text{.}\)</p>
