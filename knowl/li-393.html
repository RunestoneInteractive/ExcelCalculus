<p>We can do a Goalseek to find the critical point: set \(f'(x)=0\text{.}\)</p>
<p>In this example \(f'(x)=0\) when \(x = 4.25\)</p>
<p>The function \(f\) is increasing for \(0\lt x \lt 4.25\text{.}\)</p>
<p>The function \(f\) is decreasing for \(x\gt 4.25\)</p></article><span class="incontext"><a href="sec-3-4-Optimization.html#li-393">in-context</a></span>
