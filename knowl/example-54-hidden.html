<body><article class="example-like"><p>Find the derivatives of the following functions:</p>
<ol class="lower-alpha">
<li>\(f(x)=2e^x\)</li>
<li>\(g(x)=500(1.05)^x\)</li>
<li>\(h(x)=\ln(x^7)\)</li>
</ol>
<p><dfn class="terminology">Solution</dfn>: Using our rule</p>
<ol class="lower-alpha">
<li>\(f'(x)=2[e^x ]'=2e^x.\)</li>
<li>\(g'(x)=500[(1.05)^x ]'=500(1.05)^x \ln(1.05).\)</li>
<li>\(h'(x)=[\ln(x^7)]'=[7 \ln(x)]'=7[\ln(x)]'=7/x.\)</li>
</ol></article></body>
