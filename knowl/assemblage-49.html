<article class="assemblage assemblage-like"><p><article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.2.8</span><span class="period">.</span><span class="space"> </span><span class="title">Fundamental Theorem of Calculus (first version).</span>
</h6>Let \(f(x)\) be a continuous function on the interval \([a, b]\text{.}\)  On that interval define an area function by \(F(x)=\int_a^x f(t)  dt\text{.}\) Then \(\frac{d}{dx} F(x)=f(x)\text{.}\)</article></p></article><span class="incontext"><a href="sec-7-2-FundamentalTheoremCalculius.html#assemblage-49">in-context</a></span>
