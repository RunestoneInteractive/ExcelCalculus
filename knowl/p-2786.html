<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We saw that \(MP(x) = 0\text{,}\) when \(x = 10.0448\text{.}\) The maximum profit is the computed by evaluating \(P(x)\) at \(x = 10.0448\text{.}\) A quick computation shows that the  maximum profit is $18,049 thousands of dollars, or a bit more than $18 million.</p>
