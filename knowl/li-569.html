<p>If \(y=3x+5\) then \(x=
\frac{y-5}{3}\text{.}\) Hence \(z=4x+7=\frac{4}{3}  (y-5)+7=\frac{4}{3} y+\frac{1}{3}\text{.}\) So \(\frac{dz}{dy}=\frac{4}{3}\text{.}\)</p></article><span class="incontext"><a href="sec-5-2-RelatedRates.html#li-569">in-context</a></span>
