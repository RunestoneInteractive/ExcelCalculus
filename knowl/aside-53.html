<p id="p-1865"><em class="terminology">
Fundamental Theorem of Calculus (second version)</em> Let \(f(x)\) be a continuous function on the interval \([a, b]\).  Suppose \(F(x)\) is any continuous,  differentiable function with \(\frac{d}{dx} F(x)=f(x)\).  Then \(\int_a^b f(t)\ dt=F(b)-F(a)\).</p></article><span class="incontext"><a href="sec-7-3-BasicAntidifferentiation.html#aside-53">in-context</a></span>
