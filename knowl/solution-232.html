<span class="type">Solution</span><span class="space"> </span><span class="codenumber">7.3.1.13.1</span><span class="period">.</span>
</h6>
<p>The anti-derivative is: \(F(x)=2x^2+3x+C\text{.}\)</p>
<p>\(F(0)= 7\) implies that \(F(0)=0+C=7\text{,}\) so \(C = 7\)</p>
<p>Then \(F(x)=2x^2+3x+7\text{.}\)</p>
