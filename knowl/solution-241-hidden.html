<p>Let \(u=0.06t-5\text{.}\)  Then \(du=0.06dt\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\int 100 e^{0.06t-5}dt
=\frac{1}{0.06} \int {100 e^{u}du}=\frac{100 e^{u}}{0.06}+c
=\frac{100 e^{0.06t-5}}{0.06}+c
\end{equation*}
