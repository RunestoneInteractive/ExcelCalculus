<p>Once we know that \(m = 7\text{,}\) then \(f(7)=a \exp\left(-\left(\frac{7-7}{s}\right)^2 \right)=a \exp(0)=a\) But \(f(7)=20\text{,}\) so \(a = 20\text{.}\)  This means that \(f(x)=20 \exp\left(-\left(\frac{x-7}{s}\right)^2\right)\text{.}\)</p></article><span class="incontext"><a href="sec-1-2-FunctionsBusinessSetting.html#li-80">in-context</a></span>
