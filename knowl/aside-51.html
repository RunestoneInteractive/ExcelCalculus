<p id="p-1804">
<em class="terminology">Fundamental Theorem of Calculus (first version)</em> Let \(f(x)\) be a continuous function on the interval \([a, b]\).  On that interval define an area function by \(F(x)=\int_a^x f(t)  dt\). Then \(\frac{d}{dx} F(x)=f(x)\).</p></article><span class="incontext"><a href="sec-7-2-FundamentalTheoremCalculius.html#aside-51">in-context</a></span>
