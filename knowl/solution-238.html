<p>Let \(u=5x+3\text{.}\)  Then \(du=5dx\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\int (5x+3)^4  dx=\int \frac{(u)^4  du}{5}=\frac{u^5}{25} +c
=\frac{(5x+3)^5}{25} +c
\end{equation*}
