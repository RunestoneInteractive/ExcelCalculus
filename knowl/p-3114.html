<p>If we had perfect equity, our Lorenz function would be \(L(x)=x\text{.}\)  Any Lorenz curve we find for a real population will be below this curve.  The Gini index (or Gini coefficient) measures the percentage that a real Lorenz curve is below the ideal curve.</p>
