<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In calculus terms, a <dfn class="terminology">Probability Density Function</dfn> is a function  \(f(x)\) defined for \(-\infty\lt x \lt \infty \)  such that \(f(x)\ge 0\)  and  \(\int_{-\infty}^{\infty}f(x)dx=1\text{.}\)</p>
