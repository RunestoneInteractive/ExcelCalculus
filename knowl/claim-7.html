<article class="claim theorem-like"><h6 class="heading">
<span class="type">Claim</span><span class="space"> </span><span class="codenumber">4.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Product rule.</span>
</h6>
<p>The derivative of \(f(x)* g(x)\) is \(f'(x)g(x)+f(x)g'(x)\)   In other words,</p>
<div class="displaymath">
\begin{equation*}
[f(x)*g(x)]'=f'(x)*g(x)+f(x)*g'(x)\text{.}
\end{equation*}
