<p>\(f(10)\) is at least \(9\text{.}\) With \(M = 10\) and  \(a = 9\) we have that \(f(10)=10/(1+9 \exp(-r*10) )\gt 9\) This implies that \(1+9 \exp(-r*10)\lt 10/9\) and hence \(\exp(-r*10)\lt 1/81\) This means that  \(r\gt -1/10  \ln(1/81)= 0.44\)</p>
